<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - DATA CHARISMA</title>
    <meta property="og:site_name" content="DATA CHARISMA">
    <meta property="og:title" content="Contact">
    <meta property="og:description" content="DATA CHARISMA">
    <meta property="og:url" content="https://datacharisma.com/contact.html">

    <!-- External CSS -->
    <link rel="stylesheet" href="//cdn2.editmysite.com/css/sites.css">
    <link rel="stylesheet" href="//cdn2.editmysite.com/css/social-icons.css">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:400,300,700&display=swap" rel="stylesheet">

    <!-- Internal Styles -->
    <style>
        /* General Styles */
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header and Navigation */
        .nav-wrap {
            background-color: #0056b3;
            color: #fff;
            position: relative;
        }

        .nav-wrap .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 10%;
        }

        .logo a {
            text-decoration: none;
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .desktop-nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        .desktop-nav ul li {
            display: inline-block;
        }

        .desktop-nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            cursor: pointer;
        }

        .hamburger span {
            display: block;
            width: 30px;
            height: 3px;
            margin: 5px auto;
            background-color: #fff;
        }

        /* Mobile Navigation */
        #navMobile {
            display: none;
            position: absolute;
            top: 60px;
            left: 0;
            right: 0;
            background-color: #0056b3;
            border-top: 1px solid #ddd;
            z-index: 1000;
            text-align: center;
        }

        #navMobile.active {
            display: block;
        }

        #navMobile ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        #navMobile ul li {
            padding: 10px 0;
        }

        #navMobile ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 1.2rem;
        }

        /* Responsive Design */
        @media screen and (max-width: 767px) {
            .desktop-nav {
                display: none;
            }

            .hamburger {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="nav-wrap">
        <div class="container">
            <div class="logo">
                <a href="https://satyb.github.io/datacharisma/index.html">DATA CHARISMA</a>
            </div>
            <div class="nav desktop-nav">
                <ul>
                    <li><a href="https://satyb.github.io/datacharisma/index.html">Products</a></li>
                    <li><a href="https://satyb.github.io/datacharisma/contact.html">Contact</a></li>
                </ul>
            </div>
            <label class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </label>
        </div>
    </div>

    <!-- Mobile Navigation -->
    <div id="navMobile" class="nav mobile-nav">
        <ul>
            <li><a href="https://satyb.github.io/datacharisma/index.html">Products</a></li>
            <li><a href="https://satyb.github.io/datacharisma/contact.html">Contact</a></li>
        </ul>
    </div>

    <!-- Content -->
    <div class="main-wrap">
        <div id="wsite-content" class="wsite-elements wsite-not-footer">
            <h2 style="text-align: center;">Contact Us</h2>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer-wrap">
        <div class="container">
            <p style="text-align:center;">&copy; 2024 DATA CHARISMA. All rights reserved.</p>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // JavaScript to toggle the mobile menu
        document.addEventListener("DOMContentLoaded", function () {
            const hamburger = document.querySelector('.hamburger');
            const mobileNav = document.getElementById('navMobile');

            hamburger.addEventListener('click', function () {
                mobileNav.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
